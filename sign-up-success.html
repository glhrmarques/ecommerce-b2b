<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bright - Cadastro Concluído">
  <title>Cadastro Concluído - Bright</title>
  
  <!-- Design Tokens -->
  <link rel="stylesheet" href="./styles/tokens.css">
  
  <!-- Base Styles -->
  <link rel="stylesheet" href="./styles/base.css">
  
  <!-- Login/Auth Page Styles -->
  <link rel="stylesheet" href="./styles/login.css">
  
  <!-- Sign-up Steps Styles -->
  <link rel="stylesheet" href="./styles/sign-up-steps.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Loading Overlay -->
  <div class="signup-loading" id="loadingOverlay">
    <div class="signup-loading__content">
      <div class="signup-loading__text-container">
        <p class="signup-loading__text signup-loading__text--top" id="loadingTextTop">Salvando informações</p>
        <p class="signup-loading__text signup-loading__text--bottom" id="loadingTextBottom">Criando sua conta</p>
      </div>
    </div>
    <div class="signup-loading__sidebar"></div>
  </div>

  <!-- Success Content (hidden initially) -->
  <div class="signup-success" id="successContent" style="display: none;">
    <!-- Header -->
    <header class="login-header">
      <a href="./index.html" class="login-header__back" aria-label="Voltar para página inicial">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </a>
      
      <a href="./index.html" class="login-header__logo" aria-label="Bright - Home">
        <img src="./assets/images/bright-logo.png" alt="Bright" />
      </a>
      
      <a href="#" class="login-header__help">
        Ajuda
      </a>
    </header>

    <!-- Main Content -->
    <main class="signup-success__main">
      <div class="signup-success__container">
        <!-- Illustration Card -->
        <div class="signup-success__card">
          <div class="signup-success__card-header">
            <div class="signup-success__card-placeholder"></div>
            <div class="signup-success__card-badge">Crédito em análise..</div>
            <div class="signup-success__card-account">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
              </svg>
              <span>Minha conta</span>
            </div>
          </div>
          <div class="signup-success__card-body">
            <div class="signup-success__card-line signup-success__card-line--short"></div>
            <div class="signup-success__card-line signup-success__card-line--medium"></div>
            <div class="signup-success__card-line signup-success__card-line--long"></div>
          </div>
        </div>

        <!-- Success Message -->
        <div class="signup-success__message">
          <h1 class="signup-success__title">Cadastro concluído!</h1>
          <p class="signup-success__subtitle">
            Em breve informaremos seu limite de crédito para comprar com o boleto parcelado.
          </p>
        </div>

        <!-- Continue Button -->
        <a href="./login.html" class="login-form__submit login-form__submit--always-enabled signup-success__btn">
          Continuar
        </a>
      </div>
    </main>
  </div>

  <script>
    // Loading Animation Sequence
    (function() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      const successContent = document.getElementById('successContent');
      const loadingTextTop = document.getElementById('loadingTextTop');
      const loadingTextBottom = document.getElementById('loadingTextBottom');

      const messages = [
        { top: 'Salvando informações', bottom: 'Criando sua conta' },
        { top: 'Criando sua conta', bottom: 'Realizando análise de crédito...' },
        { top: 'Realizando análise de crédito...', bottom: '' }
      ];

      let currentIndex = 0;

      function updateMessages() {
        if (currentIndex < messages.length) {
          loadingTextTop.style.opacity = '0';
          loadingTextBottom.style.opacity = '0';
          
          setTimeout(() => {
            loadingTextTop.textContent = messages[currentIndex].top;
            loadingTextBottom.textContent = messages[currentIndex].bottom;
            loadingTextTop.style.opacity = '1';
            if (messages[currentIndex].bottom) {
              loadingTextBottom.style.opacity = '0.5';
            }
            currentIndex++;
            
            if (currentIndex < messages.length) {
              setTimeout(updateMessages, 1500);
            } else {
              // Show success after last message
              setTimeout(showSuccess, 1500);
            }
          }, 300);
        }
      }

      function showSuccess() {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          successContent.style.display = 'flex';
          successContent.style.opacity = '0';
          setTimeout(() => {
            successContent.style.opacity = '1';
          }, 50);
        }, 500);
      }

      // Start animation
      setTimeout(updateMessages, 1000);
    })();
  </script>
</body>
</html>
